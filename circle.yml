machine:
  environment:
    GRADLE_OPTS: -Xmx512m

test:
  override:

    # start the emulator
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true

    # wait for it to have booted
    - circle-android wait-for-boot

    ###-- begin part .travis.yml --###

    # Execute Unit Tests
    - ./gradlew App:test -i
    - ./gradlew Core:test
    - ./gradlew Database:test

    # Execute Compofnent Tests
    - ./gradlew AppCT:test

    # Execute Tests on Emulator
    - ./gradlew App:connectedCheck

    # Create coverage report
    - ./gradlew jacocoTestReport

    # Check lint hints
    - ./gradlew lint

    ###-- end part .travis.yml --###

    # run tests against the emulator.
    - ./gradlew connectedAndroidTest

    # copy the build outputs to artifacts
    - cp -r App/build/outputs $CIRCLE_ARTIFACTS

    # copy the test results to the test results directory.
    - cp -r App/build/reports/tests/debug/* $CIRCLE_TEST_REPORTS/AppUnitTests
    - cp -r App/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
