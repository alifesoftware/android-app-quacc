    GRADLE_OPTS: -Xmx512m
    COVERALLS_REPO_TOKEN: nnpAVCsxCl2hK5BlVUd6VsMNE78LaBuh4

dependencies:
  pre:
    # workaround for "failed to find Build Tools revision 23.0.2"
    # https://discuss.circleci.com/t/android-build-tools-23-0-2-not-available/455/3
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2

test:
  #pre:
    #- emulator -avd circleci-android21 -no-audio -no-window:
   #     background: true
   #     parallel: true
    #- circle-android wait-for-boot

  override:
    # Build the code
    - ./gradlew app:assembleDebug:
        parallel: true

    - case $CIRCLE_NODE_INDEX in 0) ./gradlew app:test ;; 1) ./gradlew database:test -i ;; esac

    # Execute Unit Tests
    - ./gradlew app:test
    - ./gradlew core:test
    - ./gradlew database:test -i

    # Execute Component Tests
    - ./gradlew apptestsjvm:test

    # Build instrumented test code and execute them on emulator
    - ./gradlew app:assembleDebugAndroidTest
    - ./gradlew app:connectedCheck

    # Create coverage report
    - ./gradlew jacocoTestReport

    # Check lint hints
    - ./gradlew app:lintDebug
    - ./gradlew core:lintDebug
    - ./gradlew database:lintDebug

    # Check dependency versions
    - ./gradlew app:versionEyeUpdate

    # copy test results
    - mv app/build/reports/tests/debug $CIRCLE_TEST_REPORTS/appUnitTests
    - mv core/build/reports/tests/debug $CIRCLE_TEST_REPORTS/coreUnitTests
    - mv database/build/reports/tests/debug $CIRCLE_TEST_REPORTS/databaseUnitTests
    - mv apptestsjvm/build/test-report $CIRCLE_TEST_REPORTS/apptestsjvm
    - mv app/build/reports/androidTests/connected $CIRCLE_TEST_REPORTS/androidTests
    - mv build/reports/jacoco/test/html $CIRCLE_TEST_REPORTS/codeCoverageReport

    # copy lint report
    - mkdir $CIRCLE_TEST_REPORTS/Lint
    - mv app/build/outputs/lint-results-debug_files $CIRCLE_TEST_REPORTS/lint
    - mv app/build/outputs/lint-results-debug.html $CIRCLE_TEST_REPORTS/lint/lint-app-results.html
    - mv core/build/outputs/lint-results-debug.html $CIRCLE_TEST_REPORTS/lint/lint-core-results.html
    - mv database/build/outputs/lint-results-debug.html $CIRCLE_TEST_REPORTS/lint/lint-database-results.html

    #try circleCi proper test amount feature
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - find */build/test-results -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  # Only report code coverage if all tasks are successful
  coverage:
    branch: [master]
    commands:
    - ./gradlew coveralls
