  environment:
    GRADLE_OPTS: -Xmx512m
    COVERALLS_REPO_TOKEN: nnpAVCsxCl2hK5BlVUd6VsMNE78LaBuh4

test:
  pre:
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    # Build the code
    - ./gradlew App:assembleDebug

    # Execute Unit Tests
    - ./gradlew App:test
    - ./gradlew Core:test
    - ./gradlew Database:test

    # Execute Component Tests
    - ./gradlew AppCT:test

    # Build instrumented test code and execute them on emulator
    - ./gradlew App:assembleDebugAndroidTest
    - ./gradlew App:connectedCheck

    # Create coverage report
    - ./gradlew jacocoTestReport

    # Check lint hints
    - ./gradlew App:lint
    - ./gradlew Core:lint
    - ./gradlew Database:lint

    # copy test results
    - mv App/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests
    - mv Core/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests
    - mv Database/build/reports/tests/debug $CIRCLE_TEST_REPORTS/DatabaseUnitTests
    - mv AppCT/build/test-report $CIRCLE_TEST_REPORTS/ComponentTests
    - mv App/build/reports/androidTests/connected $CIRCLE_TEST_REPORTS/AndroidTests
    - mv build/reports/jacoco/test/html $CIRCLE_TEST_REPORTS/CodeCoverageReport

    # copy lint report
    - mkdir $CIRCLE_TEST_REPORTS/Lint
    - mv App/build/outputs/lint-results_files $CIRCLE_TEST_REPORTS/Lint
    - mv App/build/outputs/lint-results.html $CIRCLE_TEST_REPORTS/Lint/lint-app-results.html
    - mv Core/build/outputs/lint-results.html $CIRCLE_TEST_REPORTS/Lint/lint-core-results.html
    - mv Database/build/outputs/lint-results.html $CIRCLE_TEST_REPORTS/Lint/lint-database-results.html

    #try circleCi proper test amount feature
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - find */build/test-results -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  # Only report code coverage if all tasks are successful
  coverage:
    branch: [master]
    commands:
    - ./gradlew coveralls
