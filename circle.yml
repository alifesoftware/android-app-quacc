machine:
  environment:
    GRADLE_OPTS: -Xmx512m

test:
  pre:
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    ###-- begin part from .travis.yml --###

    # Build the code
    - ./gradlew App:assembleDebug

    # Execute Unit Tests
    - ./gradlew App:test
    - ./gradlew Core:test
    - ./gradlew Database:test

    # Execute Component Tests
    - ./gradlew AppCT:test

    # Execute Tests on Emulator
    - ./gradlew App:connectedCheck

    # Create coverage report
    - ./gradlew jacocoTestReport

    # Check lint hints
    - ./gradlew lint

    ###-- end part from .travis.yml --###

    # copy test results
    - mv App/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests
    - mv Core/build/reports/tests/debug $CIRCLE_TEST_REPORTS/CoreUnitTests
    - mv Database/build/reports/tests/debug $CIRCLE_TEST_REPORTS/DatabaseUnitTests

    - mv AppCT/build/test-report $CIRCLE_TEST_REPORTS/ComponentTests
    - mv App/build/outputs/reports/androidTests $CIRCLE_TEST_REPORTS/AndroidTests
    - mv build/reports/jacoco/test/html $CIRCLE_TEST_REPORTS/CodeCoverageReport

    # copy lint report
    - mkdir $CIRCLE_TEST_REPORTS/Lint
    - mv App/build/outputs/lint-results_files $CIRCLE_TEST_REPORTS/Lint
    - mv App/build/outputs/lint-results.html $CIRCLE_TEST_REPORTS/Lint/app-lint-results.html
    - mv Core/build/outputs/lint-results.html $CIRCLE_TEST_REPORTS/Lint/core-lint-results.html
    - mv Database/build/outputs/lint-results.html $CIRCLE_TEST_REPORTS/Lint/database-lint-results.html
