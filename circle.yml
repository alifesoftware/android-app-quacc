machine:
  environment:
    GRADLE_OPTS: -Xmx512m

test:
  override:

    # start the emulator
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true

    # wait for it to have booted
    - circle-android wait-for-boot

    ###-- begin part from .travis.yml --###

    # Build the code
    - ./gradlew App:assembleDebug

    # Execute Unit Tests
    - ./gradlew App:test
    - ./gradlew Core:test
    - ./gradlew Database:test

    # Execute Component Tests
    - ./gradlew AppCT:test

    # Execute Tests on Emulator
    - ./gradlew App:connectedCheck

    # Create coverage report
    - ./gradlew jacocoTestReport

    # Check lint hints
    - ./gradlew lint

    ###-- end part from .travis.yml --###

    # copy test results
    - mkdir $CIRCLE_TEST_REPORTS/AppUnitTests
    - cp -r App/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests

    - mkdir $CIRCLE_TEST_REPORTS/CoreUnitTests
    - cp -r Core/build/reports/tests/debug $CIRCLE_TEST_REPORTS/CoreUnitTests

    - mkdir $CIRCLE_TEST_REPORTS/DatabaseUnitTests
    - cp -r Database/build/reports/tests/debug $CIRCLE_TEST_REPORTS/DatabaseUnitTests

    - mkdir $CIRCLE_TEST_REPORTS/ComponentTests
    - cp -r AppCT/build/reports/tests/debug $CIRCLE_TEST_REPORTS/ComponentTests

    - mkdir $CIRCLE_TEST_REPORTS/AndroidTests
    - cp -r App/build/outputs/reports/androidTests $CIRCLE_TEST_REPORTS/AndroidTests

    # copy code coverage
    - mkdir $CIRCLE_TEST_REPORTS/CodeCoverageReport
    - cp -r build/reports/jacoco/test/html/* $CIRCLE_TEST_REPORTS/CodeCoverageReport

    # copy lint report
    - mkdir $CIRCLE_TEST_REPORTS/Lint
    - cp -r App/build/outputs/reports/lint-results_files $CIRCLE_TEST_REPORTS/Lint
    - cp -r App/build/outputs/reports/lint-results.html $CIRCLE_TEST_REPORTS/Lint/app-lint-results.html
    - cp -r Core/build/outputs/reports/lint-results.html $CIRCLE_TEST_REPORTS/Lint/core-lint-results.html
    - cp -r Database/build/outputs/reports/lint-results.html $CIRCLE_TEST_REPORTS/Lint/database-lint-results.html
