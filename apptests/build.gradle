apply plugin: 'com.android.test'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    targetProjectPath ":app"
    targetVariant 'debug'

    defaultConfig {
        minSdkVersion 21
        testApplicationId 'de.nenick.quacc.test'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

repositories {
    // the test module need his own possibility to find AndroidAnnotations 4.0 snapshot version (who knows why ...)
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile 'com.android.support.test.espresso:espresso-contrib:2.2.1'
}