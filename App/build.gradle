buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // support code generation (android annotaions, dagger, ...)
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "de.nenick.quacc"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply from: "gradle/apt.gradle"
apply from: "../gradle/androidannotations.gradle"
apply from: "../gradle/dagger.gradle"
apply from: "../gradle/robolectric.gradle"

dependencies {
    releaseCompile project(path: ':Core', configuration: 'release')
    debugCompile project(path: ':Core', configuration: 'debug')

    compile 'com.android.support:appcompat-v7:21.0.3'

    testCompile project(':RobolectricPages')

}