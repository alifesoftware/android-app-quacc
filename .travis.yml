language: android
jdk: oraclejdk7

# Use the Travis Container-Based Infrastructure
sudo: false

env:
  global:
    - ADB_INSTALL_TIMEOUT= 10 # minutes (2 minutes by default)
    
android:
  components:
    # The BuildTools version used by your project
    - build-tools-21.1.2

    # The SDK version used to compile your project
    - android-21

    # Additional components
    - extra-android-m2repository

cache:
  directories:
    # Caching depemdencies for faster builds
    - $HOME/.m2
    - $HOME/.gradle

before_script:
  # Emulator Management: Create, Start
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &

install:
  # Install custom novoda plugin version
  - wget https://raw.githubusercontent.com/nenick/android-gradle-template/master/Scripts/install-custom-gradle-test-plugin.sh -P Scripts
  - wget https://raw.githubusercontent.com/nenick/android-gradle-template/master/Scripts/novoda-deploy.gradle -P Scripts
  - chmod +x Scripts/install-custom-gradle-test-plugin.sh
  - Scripts/install-custom-gradle-test-plugin.sh

script:
  # Execute Unit Tests
  - ./gradlew App:test
  - ./gradlew Core:test

  # Execute Component Tests
  - ./gradlew AppCT:test
  
  # Execute Tests on Emulator: Build, Wait, Start
  - ./gradlew App:assembleDebug App:assembleDebugAndroidTest
  - ./android-wait-for-emulator
  - adb kill-server
  - adb start-server
  - ./gradlew App:connectedCheck

  # Create and Report code coverage
  - ./gradlew jacocoTestReport
  - ./gradlew coveralls
